<md-dialog aria-label="ConsultaRIPS">
    <md-dialog-content layout-margin layout-padding>
        <div flex="100">Datos para registro de consulta en RIPS</div>
        <md-input-container flex="25">
            <label>Código de consulta</label>
            <md-select required ng-model="data.CodigoConsultaRIPS" ng-init="codigoConsultaRIPSList
                     = [
                            {value: '890203', label: '890203 CONSULTA DE PRIMERA VEZ POR ODONTOLOGÍA GENERAL'},
                            {value: '890204', label: '890204 CONSULTA DE PRIMERA VEZ POR ODONTOLOGÍA ESPECIALIZADA'},
                            {value: '890303', label: '890303 CONSULTA DE CONTROL O DE SEGUIMIENTO DE PROGRAMA POR ODONTOLOGÍA GENERAL'},

                            {value: '890404', label: '890404 INTERCONSULTA POR ODONTOLOGÍA ESPECIALIZADA'},
                            {value: '890703', label: '890703 CONSULTA DE URGENCIAS POR ODONTOLOGÍA GENERAL'},
                            {value: '890704', label: '890704 CONSULTA DE URGENCIAS POR ODONTOLOGÍA ESPECIALIZADA'},
    
                        ]">
                <md-option ng-repeat="item in codigoConsultaRIPSList" ng-value="item.value">
                    {{item.label}}
                </md-option>
            </md-select>
        </md-input-container>

                            { value:'09', label:'09 Detección de Enfermedad Profesional', disabled: true},
