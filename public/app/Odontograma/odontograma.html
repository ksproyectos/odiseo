<div id="od_container">
  <style>
  .top {
    position: absolute;
    top: 0px;
    left: 00px;
    width: 0;
    height: 0;
    border-left: 100px solid transparent;
    border-right: 100px solid transparent;
    border-top: 100px solid red;
    -moz-border-radius: 50%;
    -webkit-border-radius: 50%;
    border-radius: 50%;
  }
  .bottom {
    position: absolute;
    top: 100px;
    left: 0px;
    width: 0;
    height: 0;
    border-left: 100px solid transparent;
    border-right: 100px solid transparent;
    border-bottom: 100px solid blue;
    -moz-border-radius: 50%;
    -webkit-border-radius: 50%;
    border-radius: 50%;
  }

  .left {
    position: absolute;
    top: 0px;
    width: 0;
    height: 0;
    border-bottom: 100px solid transparent;
    border-top: 100px solid transparent;
    border-left: 100px solid green;
    -moz-border-radius: 50%;
    -webkit-border-radius: 50%;
    border-radius: 50%;
  }

  .right {
    position: absolute;
    top: 0px;
    left: 100px;
    width: 0;
    height: 0;
    border-bottom: 100px solid transparent;
    border-top: 100px solid transparent;
    border-right: 100px solid black;
    -moz-border-radius: 50%;
    -webkit-border-radius: 50%;
    border-radius: 50%;
  }

  .center {
    position: absolute;
    top: 50px;
    left: 50px;
    width: 100px;
    height: 100px;
    background: white;
    -moz-border-radius: 50px;
    -webkit-border-radius: 50px;
    border-radius: 50px;
  }
  .tooth {
    position: relative;
    cursor: pointer;
  }
  .caries-left{
    border-left: 100px solid red;
  }
  canvas{
    position: absolute;
    top: 0;
    left: 0;
  }
  #od_container{
    position:relative;
    height: 300px;
    width: 900px;
  }
</style>
</div>
